<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang=en>
        <title>Passgen Password Manager</title>
        <script src="../js/main.js"></script>
        <link rel=stylesheet type="text/css" href="../style/styles.css">
    </head>
    <body align=center>
        <div id="form">
            <div>Enter your login key: </div>
            <input type="password" name="key" id="key">
            <button id="auth">Sign In</button>
        </div>
        
        <div align=left id="lister">
            <div id="wrapper">
            <table>
                <tr>
                    <th>Site</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </table>
            </div>
            <button id="reg">Add New</button>
        </div>
        <div id="register">
            <label>
                What website?
                <input type="text" id="url" placeholder="amazon">
            </label>
            <label>
                Username
                <input type="text" class="close" id="username" placeholder="your username(for this site)">
            </label>
            <label>
                Password
                <input type=password class="close" id="password" placeholder="your password(for this site)">
            </label>
            <button id="sub">Submit</button>
        </div>
    </body>
</html>
