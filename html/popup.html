<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang=en>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Passgen Password Manager</title>
        <script src="../js/popup.js"></script>
        <link rel=stylesheet type="text/css" href="../style/styles.css">
    </head>
    <body align=center>
        <div id="form">
            <div style="font-size: .8em; padding-top: 3em;">Enter your login key: </div>
            <input type="password" name="key" id="key">
            <button id="auth">Sign In</button>
        </div>
        
        <div align=left id="lister">
            <div id="wrapper">
            <table>
                <tr>
                    <th>Site</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </table>
            </div>
            <button id="reg">Add New</button>
            <button id="add" title="Click if this is the site's login page!">Add this page!</button>
        </div>
        <div id="register">
            <label>
                What website?
                <input type="text" id="url" placeholder="amazon.com">
            </label>
            <label>
                Username
                <input type="text" class="close" id="username" placeholder="your username(for this site)">
            </label>
            <label>
                Password
                <input type="text" class="close" id="password" placeholder="your password(for this site)">
            </label>
            <button id="sub" disabled>Submit</button>
        </div>
        <div id="sitePage">
            <div id="back"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Back_Arrow.svg/2000px-Back_Arrow.svg.png" width=32 height=32></div>
            <div id="siteTitle"></div>
            <label>
                Username:
                <input type='text' id="siteUser" name="username" readonly>
            </label>
            <label>
                Password:
                <input type="text" id="sitePass" name="generated" readonly>
            </label>
            <div id="buttonRow">
                <button id="remove">Remove</button>
                <button id="goto">Login</button>
                <button id="newPass">Generate</button>
            </div>
        </div>
    </body>
</html>
